name: Storybook
on:
  push:
    branches:
      - main # if any push happens on branch `main`, run this workflow. You could also add `paths` to detect changes in specific folder

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install and Build
        run: |
          npm ci
          npm run build-storybook

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: public # output folder from `npm run build-storybook`

  deploy-dev:
    runs-on: ubuntu-latest
    steps:
      - name: deploy-dev
        uses: wei/git-sync@v3
        with:
          source_repo: "joseph-eccles/storybook-poc"
          source_branch: "gh-pages"
          destination_repo: "joseph-eccles/storybook-dev"
          destination_branch: "gh-pages"
